<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Service</title>
</head>
<body>
    <h1>PDF Service</h1>
    
    <h2>Convert PDF to TXT</h2>
    <form action="http://localhost:5003/convert" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/pdf">
        <button type="submit">Convert</button>
    </form>
    
    <h2>Reduce PDF Resolution</h2>
    <form action="http://localhost:5002/reduce" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/pdf">
        <select name="resolution">
            <option value="screen">Screen</option>
            <option value="ebook">eBook</option>
            <option value="printer">Printer</option>
            <option value="prepress">Prepress</option>
        </select>
        <button type="submit">Reduce</button>
    </form>
</body>
</html>
